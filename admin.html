<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Terra Mater - Admin Panel</title>
    
    <link rel="stylesheet" href="/dist/assets/css/admin.css">
    <style>
        /* Include consistent header styling */
        :root {
            --bg-light: #f4f1ec;
            --bg-dark: #d0c7c6;
            --font-dark: #000000;
            --font-light: #6c6658;
            --highlight: #895129;
            --nav-height: 80px;
            --space-3: 16px;
            --space-4: 32px;
        }

        /* Navbar styles */
        .navbar {
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: var(--space-3) 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: var(--nav-height);
            display: flex;
            align-items: center;
        }

        .navbar.scrolled {
            background-color: rgba(244, 241, 236, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 2.3rem;
            font-weight: bold;
            color: var(--font-dark);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--font-light);
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: var(--space-1);
            position: relative;
        }

        .nav-link:hover {
            color: var(--font-dark);
            transform: translateY(-2px);
        }

        /* --- HAMBURGER BUTTON STYLES --- */
        .hamburger {
            display: none; /* Hidden by default on large screens */
            background-color: #b55025;
            width: 60px;
            height: 60px;
            border-radius: 60px;
            box-shadow: 0px 6px 30px 0px rgba(0,0,0,0);
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            position: relative; /* Needed for positioning the inner box */
            transition: opacity 0.3s;
            z-index: 1100; /* Ensure it's above other nav elements */
        }
        
        .hamburger:hover {
            opacity: 0.8;
        }

        .hamburger-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-inner {
            display: block;
            top: 50%;
            margin-top: -2px;
            width: 30px;
            height: 3px;
            background-color: #ecf0f1;
            border-radius: 2px;
            position: absolute;
            transition: all 0.3s ease;
        }
        .hamburger-inner::before,
        .hamburger-inner::after {
            content: '';
            display: block;
            width: 30px;
            height: 3px;
            background-color: #ecf0f1;
            border-radius: 2px;
            position: absolute;
            transition: all 0.3s ease;
        }

        .hamburger-inner::before {
            top: -10px;
        }
        .hamburger-inner::after {
            bottom: -10px;
        }

        /* Hamburger Animation */
        .hamburger.is-active .hamburger-inner {
            transform: rotate(225deg);
        }

        .hamburger.is-active .hamburger-inner::before {
            top: 0;
            transform: rotate(90deg);
        }

        .hamburger.is-active .hamburger-inner::after {
            bottom: 0;
            transform: rotate(90deg);
        }

        /* --- RESPONSIVE STYLES (for screens 768px and smaller) --- */
        @media (max-width: 768px) {
            .hamburger {
                display: block; /* Show the hamburger icon */
                z-index: 1100; /* Ensure it's above the menu */
            }
            
            .nav-menu {
                /* Layout and positioning */
                position: fixed; /* Use fixed for full viewport overlay */
                top: var(--nav-height); /* Start below the fixed navbar */
                left: 0;
                right: 0;
                width: 100vw;
                height: calc(100vh - var(--nav-height)); /* Full height minus navbar height */
                padding-top: 2rem; /* Spacing from the top after opening */
                
                /* Appearance */
                background-color: rgba(244, 241, 236, 0.98);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                
                /* Flex properties for centering items */
                flex-direction: column;
                align-items: center;
                justify-content: flex-start; /* Align items to the start of the flex container */
                
                /* Animation Properties for Smooth Transition */
                transform: translateX(100%); /* Start off-screen to the right */
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0s 0.4s;
                z-index: 1000;
            }
            
            /* This class is toggled by JavaScript to show the menu */
            .nav-menu.active {
                opacity: 1;
                visibility: visible;
                transform: translateX(0); /* Slide into view */
                transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0s 0s;
            }

            /* Adjust individual links for the mobile menu */
            .nav-menu li {
                margin: 1.5rem 0; /* Add vertical spacing between links */
                transform: translateY(20px);
                opacity: 0;
                animation: none;
            }

            .nav-menu.active li {
                animation: slideInFromRight 0.5s ease forwards;
            }

            .nav-menu.active li:nth-child(1) { animation-delay: 0.1s; }
            .nav-menu.active li:nth-child(2) { animation-delay: 0.2s; }
            .nav-menu.active li:nth-child(3) { animation-delay: 0.3s; }
            .nav-menu.active li:nth-child(4) { animation-delay: 0.4s; }
            .nav-menu.active li:nth-child(5) { animation-delay: 0.5s; }

            @keyframes slideInFromRight {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .nav-menu .nav-link {
                font-size: 1.5rem; /* Make text larger for mobile */
                color: var(--font-dark);
                padding: 1rem 2rem;
                border-radius: 8px;
                transition: all 0.3s ease;
                display: block;
                text-align: center;
                min-width: 200px;
            }

            .nav-menu .nav-link:hover {
                background-color: rgba(137, 81, 41, 0.1);
                transform: translateY(-2px) scale(1.05);
            }
        }

        /* Prevent scrolling when mobile menu is open */
        .no-scroll {
            overflow: hidden;
        }

        body {
            margin: 0;
            padding-top: var(--nav-height);
            font-family: '29LT Zarid Text Light', 'Times New Roman', serif;
            background-color: var(--bg-light);
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Hamburger Menu Functionality ---
        const hamburgerButton = document.getElementById('hamburger-button');
        const navMenu = document.querySelector('.nav-menu');

        if (hamburgerButton && navMenu) {
            hamburgerButton.addEventListener('click', () => {
                hamburgerButton.classList.toggle('is-active');
                navMenu.classList.toggle('active');
                document.body.classList.toggle('no-scroll'); // Optional: Add a class to body to prevent scrolling when menu is open
            });

            // Close menu when a navigation link is clicked (for single-page apps)
            navMenu.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburgerButton.classList.remove('is-active');
                    navMenu.classList.remove('active');
                    document.body.classList.remove('no-scroll');
                });
            });
        }
  });

</script>
